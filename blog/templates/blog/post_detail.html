{%extends 'blog/base.html'%}
{%load staticfiles%}
{%block content%}
	<div class="post">		
		{%if post.published_date%}
			<div class="date">
				{{post.published_date}}
			</div>
		{%endif%}
		<h1>{{post.title}}</h1>
		<p>{{post.text|linebreaksbr}}</p>
	</div>
    <div><img src="{%static 'image/image.jpg'%}" alt="image"></div>
{%endblock%}
